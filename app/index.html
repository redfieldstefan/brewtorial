<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>BruBuddy&trade;</title>
    <link href="styles/skeleton.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet' type='text/css'>
  </head>
  <body class="container" data-ng-app="brewApp">
    <header class="twelve columns">
      <aside class="five columns">
        <h1 class="headertitle">Brew buddy</h1>
        <p class="headerfooter">Your personal homebrew helper</p>
      </aside>
      <nav class="seven columns">
        <ul>
          <li><button type="button" class="navbar" ng-model="clicked">My Profile</button></li>
          <li class="navbar">Search</li>
          <li class="navbar">Popular brews</li>
          <li class="navbar" data-logout-directive><div>Logout</div></li>
        </ul>
      </nav>
    </header>
    <main class="twelve columns" data-ng-view>
      <p>Main Content</p>
      <div data-ng-hide ng-show="clicked"> data-profile-directive></div>
      <section data-all-recipes-directive></section>
    </main>
    <footer class="twelve columns">
      <p class="headerfooter">BruBuddy&trade; 2015</p>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
