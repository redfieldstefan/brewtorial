<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Brewtorial&trade;</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Gruppo" rel="stylesheet" type="text/css">
  </head>
  <body class="container" data-ng-app="brewApp">
    <header class="twelve columns">
      <aside class="five columns">
        <h1 class="headertitle">Brewtorial</h1>

      </aside>
      <nav class="seven columns">
        <ul>
          <li class="navlayout"><a class="navbar" href="#profile">My profile</a></li>
          <li class="navlayout"><a class="navbar" href="#all_recipes">All Recipes</a></li>
          <li class="navlayout"><a class="navbar" href="#logged_in">Home</a></li>
          <li class="navlayout" data-logout-directive>Logout</li>
        </ul>
      </nav>
    </header>
    <main class="twelve columns" data-ng-view>
    </main>
    <footer class="twelve columns">
      <p class="headerfooter">Brewtorial&trade; 2015</p>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
