<article data-ng-controller="allRecipesController">
  <h1 class='red'>Create a Brew Recipe</h1>
  <section>
  <h2>Brew Title</h2>
    <form>
      <input type='text' name='title' placeholder="Title" data-ng-model='title'>
    </form>
  </section>

  <section>
    <h4>Ingredients</h4>
    <form id="ingredientForm" ng-model-options="{updateOn: 'submit'}" data-ng-submit='addIngredient(ingredient)'>
      <input type='text' name='ingredient' placeholder='Ingredient' data-ng-model='ingredient.name'/>
      <input type='text' name='ingredient' placeholder='Quantity' data-ng-model='ingredient.quantity'/>
      <button type = 'submit'>Add Ingredient</button>
    </form>
  </section>

  <section>
    <h4>Steps</h4>
    <form id="stepForm" ng-model-options="{updateOn: 'submit'}" data-ng-submit='addStep(step)'>
      <input type='text' name='instructions' placeholder='Instructions' data-ng-model='step.instruction'/>
      <input type='number' name='time' placeholder='Time Required' data-ng-model='step.time'/>
      <button type = 'submit'>Add Step</button>
    </form>
  </section>

   <section>
    <h4>Misc<h4>
    <form id="header" ng-model-options="{updateOn: 'submit'}" data-ng-submit='addHeader(header)'>
      <input type='text' name='style' placeholder='Style' data-ng-model='header.style'/>
      <input type='text' name='abv' placeholder='ABV' data-ng-model='header.abv'/>
      <input type='number' name='difficulty' placeholder='Difficulty' data-ng-model='header.difficulty'/>
      <button type = 'submit'>Add Info</button>
    </form>
  </section>

  <section class="twelve columns">
    <h1>Your new Brew!</h1>
    <h2 class='red'>{{title}}</h2>
    <h4>Ingredients</h4>
    <ul data-ng-repeat='ingredient in ingredients'>
     <li> {{ingredient.name}} - {{ingredient.quantity}}</li>
    </ul>
    <h4>Steps</h4>
    <ul data-ng-repeat='step in steps'>
      <li>{{step.position}}. {{step.instruction}}: Time Requred: {{step.time}}
    </ul>
  </section>
</article>
