<nav data-nav-header data-page="{{ page }}"></nav>
<section id="register">
  <div class="inner">
    <h1>All the cool kids do it,<br>shouldn't you too?</h1>
    <p>Believe us, you want in on this.<br>Already on the list? Then <a href="#/sign_in" title="Sign In">Sign In</a>, already!</p>

    <!-- message -->
    <div id="message" data-ng-show="hasValidationErrors">
      <p><strong>PLEASE RESOLVE THESE ERRORS:</strong> {{ validationErrorMessage }}</p>
    </div>

    <!-- form -->
    <div id="form" class="cf">
      <label>Email</label>
      <input name="email" autofocus data-ng-model="user.email" type="text" />
      <label>Username</label>
      <input name="displayName" data-ng-model="user.displayName" type="text" />
      <label>Password</label>
      <input type="password" name="password" data-ng-model="user.password" />
      <label>Confirm Password</label>
      <input type="password" name="password_confirmation" data-ng-model="user.password_confirmation" />
      <hr>
      <button data-ng-click="registerUser(user)">Create Account</button>
    </div>
  </div>
</section>
