<nav data-nav-header data-page="{{ page }}"></nav>
<section data-ng-controller='BrewController' id="brew">
  <div class="inner">
    <h1>{{$scope.title}}</h1>
    <ul class="ingredients"></ul>
    <ul class="steps" data-ng-repeat='step in steps'>
      <li>
        <p>{{step.directions}}</p>
        <section data-timer></section>
        <button>NEXT STEP</button>
      </li>
    </ul>
    <p>Thanks for enjoying Brewtorial&trade; responsibly.</p>

    <p><img src="images/logo.png" width="250"></p>
  </div>
</section>
